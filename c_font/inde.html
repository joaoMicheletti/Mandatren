<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./styles/style.css"/>
    <title>MANDA_TRENDS</title>

    <div id="Container_Master">

                <div id="Arrows_Triangle">

                        <img src="./assets/Arrows.png" alt="Arrows"/>
                    </div>
    
                    <div id="Triangle">
                        <img src="./assets/Triangle.png" alt="Triangle"/>

                </div>

                <div id="Logo_Bolls">

                    <div id="Logo_Manda">
                        <img src="./assets/Logo.png" alt="Logo da empresa"/>
                    </div>

                </div>
                              
                <div id="Text">
                    <img src="./assets/NF2022.png" alt="NF2020"/>

                <img src="./assets/Woman.png" alt="Woman"/>

            </div>

                    <img id="NBA_img" src="./assets/NBA.png" alt="NBA"/>

                <div id="Whatsapp">
                    <img id="Whats_img" src="./assets/Whatsapp.png" alt="whatsapp"/>

                    </h5>
                    <p id="Fonte">Fonte: Proxxima</p>
                    <img id="Bar_Whats" src="./assets/Whatsapp_Bar.png" alt="Bar_WhatsApp"/>

                </div>
            </div>




            <div id="Bar_orange">
                <img src="./assets/Logo_bar_orange.png" alt="Bar_orenge"/>
